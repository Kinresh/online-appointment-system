{% extends 'index.html' %}
{% block content %}
<div>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="display: inline-flex;">
            <div>
                <table>
                    {{ form.as_table }}
                </table>
            </div>
            <div>
                <table>
                    {{ form_availability.as_table}}
                </table>
            </div>
        </div>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
    </form>
</div>
{% endblock%}
